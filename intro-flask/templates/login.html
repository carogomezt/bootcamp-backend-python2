<html>
  <head>
    <title>Flask Intro - login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row mt-4 p-2">
        <h1>Please login</h1>
        <br>
        <form class="input-group mb-3" action="" method="post">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input class="form-control" type="text" placeholder="Username" name="username" value="{{request.form.username }}">
          <input class="form-control" type="password" placeholder="Password" name="password" value="{{request.form.password }}">
          <input class="btn btn-primary" type="submit" value="Login">
        </form>
        {% if error %}
          <div class="alert alert-danger" role="alert">
            <strong>Error:</strong> {{ error }}
          </div>
        {% endif %}
        {% for message in get_flashed_messages() %}
          <div class="alert alert-primary" role="alert">
            {{ message }}
          </div>
        {% endfor %}

      </div>
    </div>
  </body>
</html>
